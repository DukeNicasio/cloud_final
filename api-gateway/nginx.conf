events {}

http {
    upstream auth_api {
        server backend:8001;  # Proxy ไปที่ backend
    }
    upstream candidate_api {
        server backend:8003;  # Proxy ไปที่ backend
    }
    upstream election_api {
        server backend:8002;  # Proxy ไปที่ backend
    }
    upstream vote_api {
        server backend:8004;  # Proxy ไปที่ backend
    }

    upstream pushgateway {
        server pushgateway:9091;  # Proxy ไปที่ pushgateway
    }

    upstream prometheus {
        server prometheus:9090;  # Proxy ไปที่ prometheus
    }

    upstream grafana {
        server grafana:3000;  # Proxy ไปที่ grafana
    }

  
    server {
        listen 80;

        location /api/auth/ {
            proxy_pass http://auth_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Election service
        location /api/election/ {
            proxy_pass http://election_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Candidate service
        location /api/candidate/ {
            proxy_pass http://candidate_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Vote service
        location /api/vote/ {
            proxy_pass http://vote_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Pushgateway route
        location /pushgateway/ {
            proxy_pass http://pushgateway/;  # ต่อท้าย / เพื่อส่ง path ถูกต้อง
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # RabbitMQ Management UI route
        location /rabbitmq/ {
            proxy_pass http://rabbitmq/;  # ต่อท้าย / เช่นกัน
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Prometheus route
        location /prometheus/ {
            proxy_pass http://prometheus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ลบ prefix /prometheus ออกก่อนส่งต่อ (ถ้าจำเป็น)
            rewrite ^/prometheus/(.*)$ /$1 break;
        }

        # Grafana route
        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # หากต้องการเปิดใช้งาน frontend
        # location / {
        #     proxy_pass http://frontend/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }
    }
}
