events {}

http {
    upstream backend {
        server backend:8001;  # Proxy ไปที่ backend
    }

    upstream pushgateway {
        server pushgateway:9091;  # Proxy ไปที่ pushgateway
    }

    upstream prometheus {
        server prometheus:9090;  # Proxy ไปที่ prometheus
    }

    upstream grafana {
        server grafana:3000;  # Proxy ไปที่ grafana
    }

    upstream rabbitmq {
        server rabbitmq:15672;  # Proxy ไปที่ RabbitMQ Management UI
    }

    server {
        listen 80;

        # Backend API route
        location /api/ {
            proxy_pass http://backend/;  # อย่าลืม / ต่อท้ายเพื่อให้ path ถูกส่งไปตรง ๆ
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Pushgateway route
        location /pushgateway/ {
            proxy_pass http://pushgateway/;  # ต่อท้าย / เพื่อส่ง path ถูกต้อง
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # RabbitMQ Management UI route
        location /rabbitmq/ {
            proxy_pass http://rabbitmq/;  # ต่อท้าย / เช่นกัน
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Prometheus route
        location /prometheus/ {
            proxy_pass http://prometheus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # ลบ prefix /prometheus ออกก่อนส่งต่อ (ถ้าจำเป็น)
            rewrite ^/prometheus/(.*)$ /$1 break;
        }

        # Grafana route
        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # หากต้องการเปิดใช้งาน frontend
        # location / {
        #     proxy_pass http://frontend/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }
    }
}
